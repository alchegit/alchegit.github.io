<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="앱 소개 페이지">
  <meta property="og:description" content="UFO호출기 / 은하코드 / 컬러 마스터">
  <meta property="og:image" content="https://alchegit.github.io/app-server/og-thumbnail.png">
  <meta property="og:url" content="https://alchegit.github.io/app-server/">
  <meta property="og:type" content="website">
</head>
<body>
  <noscript></noscript>
  <script>
    const base = 'https://alchegit.github.io/app-server/';
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('ko')) {
      window.location.href = base + 'ko/';
    } else if (lang.startsWith('ja')) {
      window.location.href = base + 'ja/';
    } else {
      window.location.href = base + 'en/';
    }
  </script>
</body>
