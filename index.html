<script>
  const lang = navigator.language || navigator.userLanguage;
  if (lang.startsWith('ko')) {
    window.location.href = 'https://alchegit.github.io/app-server/ko/';
  } else if (lang.startsWith('ja')) {
    window.location.href = 'https://alchegit.github.io/app-server/ja/';
  } else {
    window.location.href = 'https://alchegit.github.io/app-server/en/';
  }
</script>
