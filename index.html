  <noscript>
    <p>JavaScript was disabled and did not auto-move.<br>Hit the link below to go directly to it.</p>
    <p><a href="https://alchegit.github.io/app-server/en/">Go to the About app page</a></p>
  </noscript>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const lang = navigator.language || navigator.userLanguage;
      const base = "https://alchegit.github.io/app-server/";
      if (lang.startsWith("ko")) {
        window.location.href = base + "ko/";
      } else if (lang.startsWith("ja")) {
        window.location.href = base + "ja/";
      } else {
        window.location.href = base + "en/";
      }
    });
  </script>
